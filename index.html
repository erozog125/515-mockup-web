<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Assets/Logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8ae2132bb0.js" crossorigin="anonymous"></script>
  <title>Práctica Maquetación</title>
</head>
<body>
  <div class="main-container">
    <footer class="footer">
      <a title="Home" class = "icons-footer" href=""><img class="img-footer" src="Assets/IconsFooter/casa.png" alt="Home"></a>
      <a title="Location" class = "icons-footer" href=""><img class="img-footer" src="Assets/IconsFooter/gps.png" alt="Maps"></a>
      <a title="Tags" class = "icons-footer" href=""><img class="img-footer" src="Assets/IconsFooter/price-tag.png" alt="Tags"></a>
    </footer>
    <div class="container-section">
      <header class="header">
        <div class="logo-company">
          <img src="Assets/Logo.jpeg" alt="Logo">
          <h1>Edwin Rozo Gómez - Instructor</h1>
        </div>
        <div class="finder">
          <input type="text" placeholder="¿En qué sector buscas?">
        </div>
        <div class="profile">
          <img src="Assets/IconsHeader/correo-electronico.png" alt="Mesages">
          <img src="Assets/IconsHeader/notification.png" alt="Notification">
          <div class="profile-picture">E</div>
        </div>
      </header>
      <main class="main-practice">
        <section class="products"></section>
        <section class="map"></section>
      </main>
    </div>
  </div>
</body>
</html>
